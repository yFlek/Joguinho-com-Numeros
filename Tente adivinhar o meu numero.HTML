<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="Tente adivinhar o meu numero.css">
</head>
<body>
    <div class="b1">
        <div class="b2">
            <h1>Adivinhe o Número!</h1>
            <p>O número está entre 1 e 100.</p>
            <input type="number" id="palpite" placeholder="Digite seu palpite"> <br>
            <button onclick="verificarPalpite()">Enviar Palpite</button>
            <h3 id="resultado"></h3>
            <h4>Dicas:</h4>
            <div id="dicas"> <!-- Div para armazenar as dicas -->
        </div>
    </div>
    </div>
    <script>
        var numeroSecreto = Math.floor(Math.random() * 100) + 1; // Gera o número secreto
        var tentativas = 0; // Contador de tentativas

        function verificarPalpite() {
            var palpite = parseInt(document.getElementById('palpite').value); // Obtém o palpite do usuário
            tentativas++; // Incrementa o contador de tentativas
            var resultado = "";

            if (palpite < 1 || palpite > 100) {
                resultado = "Por favor, insira um número entre 1 e 100.";
            } else if (palpite < numeroSecreto) {
                resultado = "Muito baixo! Tente novamente.";
                adicionarDica("Muito baixo!");
            } else if (palpite > numeroSecreto) {
                resultado = "Muito alto! Tente novamente.";
                adicionarDica("Muito alto!");
            } else {
                resultado = "Parabéns! Você acertou o número em " + tentativas + " tentativas!";
                // Reinicia o jogo
                numeroSecreto = Math.floor(Math.random() * 100) + 1;
                tentativas = 0;
                document.getElementById('dicas').innerHTML = ""; // Limpa as dicas ao reiniciar
            }

            document.getElementById('resultado').innerHTML = resultado; // Atualiza a mensagem no site
        }

        function adicionarDica(dica) {
            var dicasDiv = document.getElementById('dicas');
            var dicaElement = document.createElement('h3'); // Cria um novo elemento h3
            dicaElement.textContent = dica; // Define o texto da dica
            dicasDiv.appendChild(dicaElement); // Adiciona a nova dica ao div
        }
    </script>
</body>
</html>
